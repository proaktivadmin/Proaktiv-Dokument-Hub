<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Din e-postsignatur</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #333333;">
  <p>Hei {{FirstName}},</p>
  <p>Signaturen din er klar. Du kan velge mellom to versjoner og kopiere den som passer best:</p>
  <p><a href="{{SignatureUrl}}">{{SignatureUrl}}</a></p>
  <ul>
    <li>Med bilde</li>
    <li>Uten bilde</li>
  </ul>
  <p>Trykk "Kopier signatur" og lim inn i e-postklienten din (Outlook, Gmail eller Apple Mail).</p>
  <p>Med vennlig hilsen<br>Proaktiv Administrasjonen</p>
</body>
</html>
