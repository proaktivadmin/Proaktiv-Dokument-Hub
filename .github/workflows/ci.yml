name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  lint-backend:
    name: Lint Backend
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  build-frontend:
    name: Build Frontend
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint-frontend]
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          # Rebuild cache when packages, source files, styles, or config files change
          # Includes: TS/TSX source, CSS styles, and all build-affecting config files
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/src/**/*.ts', 'frontend/src/**/*.tsx', 'frontend/src/**/*.css', 'frontend/tailwind.config.ts', 'frontend/postcss.config.*', 'frontend/next.config.*', 'frontend/tsconfig.json', 'frontend/components.json') }}
          # No restore-keys - we only want exact matches to prevent stale cache usage
          # This ensures source code changes always trigger a fresh build

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}

  test-backend:
    name: Test Backend
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint-backend]
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: python -m unittest discover tests -v
