# =============================================================================
# Proaktiv Dokument Hub - Azure Container Apps Deployment
# =============================================================================
# This workflow builds Docker images, pushes to GHCR, and deploys to Azure.
# =============================================================================

name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - V2-development
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  RESOURCE_GROUP: rg-dokumenthub-prod
  LOCATION: norwayeast

jobs:
  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Image
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Image
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://dokumenthub-api.azurecontainerapps.io

  # ===========================================================================
  # Deploy to Azure Container Apps
  # ===========================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Resource Group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.LOCATION }} \
              --tags environment=prod project=dokumenthub

      - name: Generate Secret Key (if not provided)
        id: secret-key
        run: |
          if [ -n "${{ secrets.SECRET_KEY }}" ]; then
            echo "secret_key=${{ secrets.SECRET_KEY }}" >> $GITHUB_OUTPUT
          else
            # Generate a secure random 64-character hex string
            GENERATED_KEY=$(openssl rand -hex 32)
            echo "secret_key=$GENERATED_KEY" >> $GITHUB_OUTPUT
            echo "âš ï¸ Generated temporary SECRET_KEY. Set a permanent one in GitHub Secrets!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./infrastructure/bicep/main.bicep
          parameters: >
            location=${{ env.LOCATION }}
            environment=${{ inputs.environment || 'prod' }}
            baseName=dokumenthub
            backendImage=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
            frontendImage=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
            storageAccountName=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
            storageAccountKey=${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
            azureStorageConnectionString=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
            secretKey=${{ steps.secret-key.outputs.secret_key }}
            fileShareName=database-vol
          failOnStdErr: false

      - name: Get deployment outputs
        id: deploy
        uses: azure/cli@v2
        with:
          inlineScript: |
            BACKEND_URL=$(az containerapp show \
              --name dokumenthub-api \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "pending")
            FRONTEND_URL=$(az containerapp show \
              --name dokumenthub-web \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "pending")
            echo "backend_url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
            echo "frontend_url=https://$FRONTEND_URL" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.deploy.outputs.frontend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend API | ${{ steps.deploy.outputs.backend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Docs | ${{ steps.deploy.outputs.backend_url }}/docs |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment || 'prod' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Run Database Migrations (if needed)
  # ===========================================================================
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Alembic migrations
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Execute migration command in the backend container
            az containerapp exec \
              --name dokumenthub-api \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --command "alembic upgrade head" \
              || echo "Migration may have already run or container is starting..."
