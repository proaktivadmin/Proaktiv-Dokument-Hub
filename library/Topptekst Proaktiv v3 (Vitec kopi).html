<div id="vitecTemplate"><span vitec-template="resource:Vitec Stilark">&nbsp;</span>
<style type="text/css">@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400&display=swap');

    /* Nullstiller marger for å ha full kontroll */
    html, body { margin: 0; padding: 0; }

    /* Proaktiv Header Styling */
    .header-table {
        width: 100%; /* Fyller bredden */
        max-width: 21cm; /* Sikkerhet for A4 */
        border-collapse: collapse;
        border-bottom: 2px solid #bcab8a; /* PROAKTIV GULL-LINJE */
        margin-bottom: 0;
    }

    .header-td {
        vertical-align: bottom; /* Tekst og logo står på linje nede */
        padding-bottom: 10px;   /* Luft mellom innhold og gull-linjen */
        padding-top: 10px;      /* Litt luft i toppen */
        padding-left: 0;        /* Fjerner Vitec sin standard 1cm padding */
        padding-right: 0;
    }

    .office-name {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: 14pt;
        color: #272630; /* Proaktiv Mørk */
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
</style>
<table class="header-table">
	<colgroup>
		<col style="width: 60%;" />
		<col style="width: 40%;" />
	</colgroup>
	<tbody>
		<tr>
			<td class="header-td" style="text-align:left"><!-- Viser kontorets navn (eks: Proaktiv Sandviken) i riktig font -->
			<div class="office-name">[[meglerkontor.navn]]</div>
			</td>
			<td class="header-td" style="text-align:right"><!-- Proaktiv Logo (SVG) --><img alt="Proaktiv Logo" src="https://proaktiv.no/assets/logos/logo.svg" style="height:35px; width:auto" /></td>
		</tr>
	</tbody>
</table>
</div>
