<div id="vitecHeader">
<style type="text/css">@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap');
    
    #vitecHeader table { 
        width: 100%; 
        border-collapse: collapse; 
        border-bottom: 2px solid #bcab8a; /* Proaktiv Gull linje */
        margin-bottom: 20px; /* Luft ned til brevet */
    }
    
    #vitecHeader td { 
        vertical-align: bottom; 
        padding-bottom: 10px; 
    }
    
    .office-name { 
        font-family: 'Playfair Display', Georgia, serif; 
        font-size: 14pt; 
        font-weight: 700; 
        color: #272630; /* Proaktiv Mørk */
        text-transform: uppercase;
    }
    
    .org-nr {
        font-family: 'Open Sans', sans-serif;
        font-size: 8pt;
        color: #666;
    }
</style>
<table>
	<colgroup>
		<col style="width: 70%;" />
		<col style="width: 30%;" />
	</colgroup>
	<tbody>
		<tr>
			<td>
			<div class="office-name">[[meglerkontor.navn]]</div>
			<!-- Valgfritt: Ta med org.nr i header hvis ønskelig --><!-- <div class="org-nr">Org.nr: [[meglerkontor.orgnr]]</div> --></td>
			<td style="text-align:right"><!-- Logo med fast høyde for stabilitet --><img alt="Proaktiv Logo" src="https://proaktiv.no/assets/logos/logo.svg" style="height:35px; width:auto" /></td>
		</tr>
	</tbody>
</table>
</div>
